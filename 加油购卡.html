          <p><span style="text-decoration:none;">1.每次购卡赠送2%，赠送金额在每次加油消费后按比例立返，下次加油可无门槛抵用，可与油站优惠叠加；</span></p><p><span style="text-decoration:none;">2.购卡资金由银行100%托管，确保不被挪用；</span></p><p><span style="text-decoration:none;">3.车主升级会员后，按照会员等级购卡：黄金会员还可额外多赠0.5%，白金会员还可额外多赠1%，钻石会员还可额外多赠1.5%，加油后按比例立返。</span></p><p><span style="text-decoration:none;">4.该产品及优惠活动具体细节以光汇云油的解释为准。</span></p>
